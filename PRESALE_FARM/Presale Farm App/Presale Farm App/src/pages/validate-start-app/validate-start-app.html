<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons left>
            <button ion-button color="light" (click)="goBack()">
                <ion-icon name="arrow-round-back" (click)="goBack()"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title class="center">
            Informaci&oacute;n Inicial
        </ion-title>
        <ion-buttons right>
            <button ion-button color="light" (click)="goHomePage()">
                <ion-icon name="done-all" (click)="goHomePage()"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item-divider color="light">Usuario</ion-item-divider>
        <ion-item>
            <ion-label>Nombre:</ion-label>
            <ion-input type="text" value="{{user.LAST_NAME}}" readonly></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Correo:</ion-label>
            <ion-input type="text" value="{{user.EMAIL}}" readonly></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
